name: Jira Integration and PR Notification

on:
  pull_request:
    types:
      - opened
      - edited
      - synchronize
  issues:
    types:
      - opened
      - edited

jobs:
  create_jira_ticket_github_prs:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
      - name: Set Event Data
        id: set_event_data
        run: |
          if [[ "${{ github.event_name }}" == "pull_request" ]]; then
            EVENT_TYPE="pull_request"
            DESCRIPTION="${{ github.event.pull_request.body }}"
            SUMMARY="${{ github.event.pull_request.title }}"
          elif [[ "${{ github.event_name }}" == "issues" ]]; then
            EVENT_TYPE="issues"
            DESCRIPTION="${{ github.event.issue.body }}"
            SUMMARY="${{ github.event.issue.title }}"
          else
            echo "Unsupported event type: ${{ github.event_name }}"
            exit 1
          fi
          echo "EVENT_TYPE=$EVENT_TYPE" >> $GITHUB_ENV
          echo "DESCRIPTION=$DESCRIPTION" >> $GITHUB_ENV
          echo "SUMMARY=$SUMMARY" >> $GITHUB_ENV

      - name: Debug Event Data
        run: |
          echo "Event Type: $EVENT_TYPE"
          echo "Description: $DESCRIPTION"
          echo "Summary: $SUMMARY"
      - name: Create Jira ticket for github actions
        env:
          JIRA_URL: ${{ secrets.JIRA_URL }}
          JIRA_USERNAME: ${{ secrets.JIRA_USERNAME }}
          JIRA_API_TOKEN: ${{ secrets.JIRA_API_TOKEN }}
          JIRA_PROJECT_KEY: ${{ secrets.JIRA_PROJECT_KEY }}
        run: |
          # Function to create a Jira issue
          create_jira_issue() {
            curl -X POST \
              -u "$JIRA_USERNAME:$JIRA_API_TOKEN" \
              -H "Content-Type: application/json" \
              -d '{
                "fields": {
                  "project": { "key": "'"$JIRA_PROJECT_KEY"'" },
                  "summary": "'"${SUMMARY}"'",
                  "description": {
                    "type": "doc",
                    "version": 1,
                    "content": [
                      {
                        "type": "paragraph",
                        "content": [
                          {
                            "type": "text",
                            "text": "'"${DESCRIPTION}"'"
                          }
                        ]
                      }
                    ]
                  },
                  "issuetype": { "name": "Task" }
                }
              }' \
              "$JIRA_URL/rest/api/3/issue/"
          }

          # Check if the event is a pull request and the action is "opened"
          if [[ "${{ github.event.action }}" == "opened" ]]; then
            create_jira_issue
          fi
